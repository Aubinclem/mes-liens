<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mes Liens</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome pour les logos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(135deg, #3a0ca3, #4361ee, #4cc9f0);
      background-size: 400% 400%;
      animation: gradientAnim 15s ease infinite;
      color: white;
      text-align: center;
      padding: 50px 20px;
      min-height: 100vh;
      margin: 0;
    }

    @keyframes gradientAnim {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      margin-bottom: 40px;
      text-shadow: 2px 2px 4px #00000080;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #00000055;
      backdrop-filter: blur(10px);
      padding: 15px;
      margin: 10px auto;
      width: 300px;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      font-size: 18px;
      transition: background 0.3s, transform 0.2s;
    }

    .link:hover {
      background: #00000088;
      transform: scale(1.03);
    }

    .link i {
      margin-right: 10px;
      font-size: 22px;
    }

    .youtube-widget {
      margin: 30px auto;
    }

    .twitch-player {
      margin: 30px auto;
      max-width: 600px;
    }
  </style>
</head>
<body>

  <h1>ðŸ“Œ Tous mes liens</h1>

  <a class="link" href="https://youtube.com/@aubinclem" target="_blank">
    <i class="fab fa-youtube" style="color: red;"></i> YouTube
  </a>

  <a class="link" href="https://twitch.tv/aubinclem" target="_blank">
    <i class="fab fa-twitch" style="color: #9146FF;"></i> Twitch
  </a>

  <a class="link" href="https://modrinth.com/user/aubinclem" target="_blank">
    <i class="fas fa-cube" style="color: #00dc82;"></i> Modrinth
  </a>

  <a class="link" href="https://github.com/aubinclem" target="_blank">
    <i class="fab fa-github" style="color: white;"></i> GitHub
  </a>

  <!-- Bouton d'abonnement YouTube -->
  <div class="youtube-widget">
    <div class="g-ytsubscribe" data-channel="aubinclem" data-layout="default" data-count="default"></div>
  </div>

  <!-- Lecteur Twitch intÃ©grÃ© -->
  <div class="twitch-player">
    <iframe
      src="https://player.twitch.tv/?channel=aubinclem&parent=aubinclem.github.io"
      height="300"
      width="100%"
      allowfullscreen
      style="border: none; border-radius: 8px;">
    </iframe>
  </div>

  <!-- Bouton alternatif pour suivre Twitch -->
  <a class="link" href="https://www.twitch.tv/aubinclem" target="_blank" style="background: #9146FF;">
    <i class="fab fa-twitch"></i> Suivre sur Twitch
  </a>

  <!-- Script YouTube -->
  <script src="https://apis.google.com/js/platform.js"></script>
</body>
</html>
